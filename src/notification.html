<html>
	<body>
		<div id="target">Something</div>
	</body>
</html>

<style>

html {
	height :76px;
	-webkit-box-shadow: inset 0px 0px 10px 0px #000000;
}

body {
	background: #333333;
	color: white;
	font-family: arial, helvetica, sans-serif;
	margin : 8px;
}

img{
	box-shadow: 1px 1px 4px 0px #000000;
	height:60px;
	position : absolute;
}

ul {
	text-shadow: 0px -2px 0px #000000;
	font-size:12px;
	margin-left: 68px;
	padding: 0;
}

ul li {
	list-style : none;
	line-height : 20px;
	height: 20px;
	white-space: nowrap;
	overflow :hidden;
	text-overflow: ellipsis;
}

</style>

<script>
	function getParam( varname ) {
	    varname = varname.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	    var regexS = "[\\?&]"+varname+"=([^&#]*)";
	    var regex = new RegExp( regexS );
	    var results = regex.exec( window.location.href );
	    if( results == null ) return ""; else return results[1];
	}

	var content ='<div id="content"><img src="'+ getParam('art') + '"/><ul><li>'
		+ unescape(getParam('song')) + '</li><li>by ' + unescape(getParam('artist')) + '</li><li>on ' + unescape(getParam('album')) + '</li></ul><div>';

	document.getElementById('target').innerHTML = content;
</script>
