<html>
<head><title>Pandora Notification Options</title></head>
<script type="text/javascript">

function save_options() {
  localStorage["displayTime"] = document.getElementById("display-time").value;
  localStorage["pollInterval"] = document.getElementById("poll-interval").value;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);


}

// Restores select box state to saved value from localStorage.
function restore_options() {
  document.getElementById("display-time").value = localStorage["displayTime"];
  document.getElementById("poll-interval").value = localStorage["pollInterval"];
}

</script>

<body onload="restore_options()">

<label for="display-time">Display Time</label>
<input id="display-time" type="text"/>
<p>Time (in seconds) the notification stays on screen.</p>

<label for="poll-interval">Poll Interval</label>
<input id="poll-interval" type="text"/>
<p>Time (in seconds) between checking for a track change.</p>

<br>
<button onclick="save_options()">Save</button>
</body>
</html>
